<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="_shared/head :: head"></head>
  <meta charset="UTF-8"/>
  <title>首页</title>
  <link rel="stylesheet" href="/css/front/application.css"/>
<style>

  body {
    padding-top: 60px;
    background: #f6f6f6;
  }

  .container-fluid {
    padding-left: 0px;
    padding-right: 0px;
    min-width: 1200px;
  }

  .glyphicon {
    color: #666;
  }

  .row {
    margin: 0px auto;
    padding: 20px 30px;
  }

  .tupian-border {
    box-shadow: 0 3px 1px -2px rgba(0, 0, 0, .2), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12);
    background: #fff;
    border-radius: 5px;
    padding:10px;
  }

  .tupian-back {
    background: #888;
    width:100%;
    height:100%;
  }
</style>
</head>
<body>
<head th:replace="_shared/front/header :: header"></head>
<div class="container-fluid">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img width="100%" height="auto" src="/images/11.jpg" alt="..."/>
      </div>
      <div class="item">
        <img width="100%" height="auto" src="/images/11.jpg" alt="..."/>
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3><span class="glyphicon glyphicon-folder-close"></span> 精选收藏夹</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="tupian-border">
        <div class="tupian-back">
          <img src="/images/22.jpg" width="100%" height="auto"/>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="tupian-border">
        <div class="tupian-back">

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="tupian-border">
        <div class="tupian-back">

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="tupian-border">
        <div class="tupian-back">

        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h3><span class="glyphicon glyphicon-fire"></span> 热门图片</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" th:each="im:${images}">
      <div class="tupian-border">
        <div class="tupian-back">
          <a target="_blank" th:href="@{'/file/show?path='+${im.showImage}}">
            <img th:src="@{'/file/show?path='+${im.showImage}}" width="100%" height="auto"/>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="_shared/front/modaler :: modaler"></div>
<div th:replace="_shared/front/footer :: footer"></div>
<section th:replace="_shared/foot :: foot"></section>
<script src="/js/front/application.js"></script>
<script type="text/javascript">
  /*<![CDATA[*/
  /*]]>*/
</script>
</body>
</html>
