<div th:fragment="modaler">
    <div class="modal fade" tabindex="-1" role="dialog" id="loginModalId">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">登陆</h4>
                </div>
                <div class="modal-body">
                    <form id="login_form" class="form">
                        <span class="help-block" v-html="error"></span>
                        <div class="form-group">
                            <label for="userName" class="control-label">登录名</label>
                            <input id="userName" name="userName" type="text" class="form-control" placeholder="用户名"
                            v-model="userName"/>

                        </div>
                        <div class="form-group">
                            <label for="pwd" class="control-label">密码</label>
                            <input id="pwd" name="pwd" type="password" class="form-control" placeholder="密码"
                            v-model="pwd"/>
                        </div>
                        <div class="form-group">
                            <button v-on:click="frontLogin" type="button" class="btn btn-primary" data-loading-text="登录中">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
